<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="row time-block">
            <div class="col-1 hour">9AM</div>
            <textarea class="col-10 first3Hours"></textarea>
            <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>

        <div class="row time-block">
            <div class="col-1 hour">10AM</div>
            <textarea class="col-10 first3Hours"></textarea>
            <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>

        <div class="row time-block">
            <div class="col-1 hour">11AM</div>
            <textarea class="col-10 first3Hours"></textarea>
            <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>

        <div class="row time-block">
            <div class="col-1 hour">12PM</div>
            <textarea class="col-10" id="noon"></textarea>
            <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>

        <div class="row time-block">
            <div class="col-1 hour">1PM</div>
            <textarea class="col-10 restOfDay"></textarea>
            <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>

        <div class="row time-block">
            <div class="col-1 hour">2PM</div>
            <textarea class="col-10 restOfDay"></textarea>
            <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>

        <div class="row time-block">
            <div class="col-1 hour">3PM</div>
            <textarea class="col-10 restOfDay"></textarea>
            <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>

        <div class="row time-block">
            <div class="col-1 hour">4PM</div>
            <textarea class="col-10 restOfDay"></textarea>
            <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>

        <div class="row time-block">
            <div class="col-1 hour">5PM</div>
            <textarea class="col-10 restOfDay"></textarea>
            <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js" integrity="sha512-x/vqovXY/Q4b+rNjgiheBsA/vbWA3IVvsS8lkQSX1gQ4ggSJx38oI2vREZXpTzhAv6tNUaX81E7QBBzkpDQayA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./schedule.js"></script>
</body>

</html>
